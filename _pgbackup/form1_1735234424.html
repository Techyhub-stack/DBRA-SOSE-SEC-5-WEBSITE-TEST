<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Data</title>
        <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      padding: 12px 15px;
      text-align: left;
    }

    table th {
      background-color: #3498db;
      color: #ffffff;
      font-weight: bold;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #ecf0f1;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }

      table th, table td {
        padding: 10px 12px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
    </head>
    <body>
        <div class="container">
            <h1>Student Data for Class 9, Section A</h1>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Unique ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Section</th>
                        <th>Roll Number</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
        <script>
    document.addEventListener('DOMContentLoaded', function () {
      const url = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?class=9&section=A';  // Replace with your actual script URL
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('student-table').getElementsByTagName('tbody')[0];
          
          data.forEach(student => {
            const row = tableBody.insertRow();
            
            row.insertCell(0).textContent = student.uniqueID;
            row.insertCell(1).textContent = student.name;
            row.insertCell(2).textContent = student.class;
            row.insertCell(3).textContent = student.section;
            row.insertCell(4).textContent = student.rollNumber;
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>
    </body>
</html>
