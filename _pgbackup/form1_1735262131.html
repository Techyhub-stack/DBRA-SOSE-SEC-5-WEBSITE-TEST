<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Academics</title>
        <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #00aaff;
      margin: 20px 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .form-section {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    select, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    select {
      background-color: #333;
      color: #f5f5f5;
    }

    button {
      background-color: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007acc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #00aaff;
      color: #fff;
    }

    td {
      background-color: #1e1e1e;
      color: #f5f5f5;
      border-bottom: 1px solid #333;
    }

    /* Table Hover Effect */
    tbody tr:hover {
      background-color: #333;
    }
  </style>
    </head>
    <body>

                <select id="role">

                    <option value="teacher">Teacher</option>
                </select>
            </div>
