<!DOCTYPE html>
<html>
    <head>
        <title>Student Assessment Data</title>
        <script>
    async function fetchData() {
      const subject = document.getElementById('subject').value;
      const testName = document.getElementById('testName').value;
      const response = await fetch(`YOUR_WEB_APP_URL?subject=${subject}&testName=${testName}`);
      const data = await response.json();
      displayData(data);
    }

    function displayData(data) {
      const container = document.getElementById('dataContainer');
      container.innerHTML = '';
      data.forEach(entry => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${entry.name} (Roll No: ${entry.rollNumber})</h3>
          <p>IA Marks: ${entry.iaMarks}</p>
          <p>Assignment Marks: ${entry.assignmentMarks}</p>
          <p>File: <a href="${entry.fileLink}" target="_blank">View</a></p>
        `;
        container.appendChild(div);
      });
    }
  </script>
    </head>
    <body>
        <h1>Student Assessment Data</h1>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Enter Subject">
        <label for="testName">Test Name:</label>
        <input type="text" id="testName" placeholder="Enter Test Name">
        <button onclick="fetchData()">Fetch Data</button>
        <div id="dataContainer"></div>
    </body>
</html>
